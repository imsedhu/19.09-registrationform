<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>

    <h1><u><i>REGISTRATION FORM</i></u></h1>

    <form>

      <label> <b>Name :</b> </label><br>       
        <input type="text" name="name" size="31" placeholder="your name"/><br><br>

      <label> <b>Email :</b> </label><br>         
        <input type="text" name="email" size="31" placeholder="your email"/> <br><br>

      <label> <b>Passowrd :</b> </label>   <br>      
        <input type="password" name="password" size="31"/><br><br>

      <label> <b>Phone Number :</b>  </label><br>
        <input type="text" name="country code"  value="+91" size="5"/>   
        <input type="number" name="phonenumber" size="23"/> <br> <br> 

      <label> <b>Gender :</b> </label>
          <input type="radio" name="male"/> Male 
          <input type="radio" name="female"/> Female 
          <input type="radio" name="other"/> Other  <br>  <br>

      <label> <b>Language :</b> </label>   
            <select >  
            <option value="select">Select Language</option>  
            <option value="tamil">Tamil</option>  
            <option value="english">English</option>    
            </select><br><br>

      <label> <b>Zip Code : </b> </label>         
            <input type="number" name="Zipcode" size="15"/><br><br>

      <label><b>About :</b> </label><br>
        <textarea placeholder="write about yourself...." cols="31" rows="4"></textarea><br><br>

        <input type="submit" value="Register"/>  
        <input type="reset" value="Reset"/>

  </form>

</body>
</html>
